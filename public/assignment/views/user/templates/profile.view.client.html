<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)" href="#/user/{{model.user._id}}"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Profile
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <form ng-submit="model.updateUser()">
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.currentUser.username"
                       type="text"
                       class="form-control"
                       id="username"
                       placeholder="Your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="model.user.password"
                       type="password"
                       class="form-control"
                       id="password"
                       placeholder="password">
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName"
                       type="text"
                       class="form-control"
                       id="first-name"
                       placeholder="Anthony">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName"
                       type="text"
                       class="form-control"
                       id="last-name"
                       placeholder="Stark">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.userId}}/website" type="submit">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Logout</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row navbar-text pull-right">
                <div class="col-xs-3 text-center">
                    <a href="#/user/{{model.user._id}}">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
