<div class="container-fluid">
    <h1>Register</h1>

    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="username"/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input ng-model="model.user.password"
                   type="password"
                   class="form-control"
                   id="password"
                   placeholder="password"/>

        </div>

        <div class="form-group">
            <label for="password2">Verify password:</label>
            <input ng-model="model.user.password2"
                   type="password"
                   id="password2"
                   class="form-control"
                   placeholder="very password"/>
        </div>
    </form>

    <a ng-click="model.register(username, password, password2)"
       class="btn btn-primary btn-block"
       href="#/profile">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#!/login">Cancel</a>
</div>
