<div class="container-fluid">
    <h1>Register</h1>

    <form ng-submit="model.createUser()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username"/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input ng-model="model.user.password"
                   type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password"/>

        </div>

        <div class="form-group">
            <label for="password2">Verify password:</label>
            <input ng-model="model.user.password2"
                   type="password"
                   id="password2"
                   class="form-control"
                   placeholder="Verifyy password"/>
        </div>

        <div class=" form-group">
            <label for="firstName">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   id="firstName"
                   class="form-control"
                   placeholder="First name"/>
        </div>

        <div class=" form-group">
            <label for="lastName">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   id="lastName"
                   class="form-control"
                   placeholder="Last name"/>
        </div>

        <div class=" form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email"
                   type="text"
                   id="email"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <button type="submit"
                class="btn btn-primary btn-block"
        >Register
        </button>
        <a class="btn btn-danger btn-block"
           href="#!/">Cancel</a>
    </form>


</div>
