    <div class="container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/new" class="navbar-link">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Websites
                </a>
            </div>
        </div>

        <div class="col sm-8">

            <div class="navbar-text pull-right">
                <a ng-click="model.updateWebsite(website)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>

            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">

<div class="container-fluid">
    <div class="col-sm-4 hidden-xs">
        <div class="list-group">
            <div ng-repeat="website in model.websites" class="col-xs-12">
                <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">{{website.name}}</a>
                <a href="#/user/{{website.developerId}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </div>
        </div>
    </div>

    <div class="col-sm-8">
        <div class="form-group">
            <label for="sitename">Website Name</label>
            <input ng-model="model.website.name"
                   type="text"
                   class="form-control"
                   id="sitename"
                   placeholder="Blogger"/>
        </div>

        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea ng-model="model.website.description"
                      class="form-control"
                      placeholder="Blogger is a blog-publishing service that allows multi-user blogs with time stamped entries.  It was developed by Pyra Labs, which was bough by Gooogle in 2003.  Generally, the blogs are hosted by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered custom domain of the blogger (like www.example.com.[4] A user can have up to 100 blogs per account."
                      rows="5"
                      id="description"></textarea>
        </div>

        <a class="btn btn-danger btn-block"
           ng-click="model.deleteWebsite()">Delete</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
