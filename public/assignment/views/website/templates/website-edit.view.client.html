<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/new" class="navbar-link">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Websites
                </a>
            </div>
        </div>

        <div class="col sm-8">

            <div class="navbar-text pull-right">
                <a ng-click="model.updateWebsite(website)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Edit Website
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="col-sm-4 hidden-xs">
        <div class="list-group">
            <div ng-repeat="website in model.websites" class="col-xs-12">
                <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">{{website.name}}</a>
                <a href="#/user/{{website.developerId}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </div>
        </div>
    </div>

    <div class="col-sm-8">
        <div ng-show="model.message" class="alert alert-danger">
            {{model.message}}
        </div>
        <form ng-submit="model.updateWebsite()">
            <div class="form-group">
                <label for="sitename">Website Name</label>
                <input ng-model="model.website.name"
                       type="text"
                       class="form-control"
                       id="sitename"
                       placeholder="Blogger"/>
            </div>

            <div class="form-group">
                <label for="description">Website Description</label>
                <textarea ng-model="model.website.description"
                          class="form-control"
                          placeholder="Enter website description"
                          rows="5"
                          id="description"></textarea>
            </div>

            <a class="btn btn-danger btn-block"
               href ng-click="model.deleteWebsite()" type="submit">Delete</a>
        </form>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
