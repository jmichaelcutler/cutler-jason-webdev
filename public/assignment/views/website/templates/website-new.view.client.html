<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a haref="#!/user/{{model.userId}}/website" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                New Website
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <form ng-submit="model.createWebsite()">
        <div>
            <div ng-show="model.error" class="alert alert-danger">
                {{model.error}}
            </div>
        </div>
        <div class="form-group">
            <label for="sitename">Name</label>
            <input ng-model="model.website.name"
                   type="text"
                   class="form-control"
                   id="sitename"
                   placeholder="Blogger"/>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea ng-model="model.website.description"
                      class="form-control"
                      placeholder="Description"
                      rows="5"
                      id="description"></textarea>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
