<div class="col-sm-8">
    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   ng-model="model.widget.name"
                   class="form-control"
                   id="widget-name"
                   placeholder="Enter widget name"/>
        </div>

        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="widget-text"
                   placeholder="New Evidence That We Live In A Cosmic Void"/>
        </div>

        <div class="form-group">
            <label for="widget-size">Size</label>
            <input type="number" ng-model="model.widget.size"
                   class="form-control"
                   id="widget-size"
                   min="1" max="6">
        </div>
    </form>

    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>
