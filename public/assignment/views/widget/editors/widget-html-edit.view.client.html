<div class="container">
    <div class="col-xs-12">
        <form id="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ng-model="model.currentWidget.name"
                       id="name"
                       class="form-control"
                       placeholder="Name"
                       title="Enter widget name">
            </div>
            <div class="form-group">
                <label for="text">HTML</label>
                <div id="text"
                     ng-model="model.widget.text"
                     text-angular
                     ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
                </div>
            </div>
            <div class="form-group">
                <a class="btn btn-danger btn-block"
                   href ng-click="model.deleteWidget()" type="submit">Delete</a>
            </div>
        </form>
    </div>
</div>
