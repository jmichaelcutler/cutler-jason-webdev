<form>
    <div class="form-group">
        <label for="video-name">Name</label>
        <input ng-model="model.widget.name"
               type="text"
               class="form-control"
               id="video-name"
               placeholder="Enter video name"/>
    </div>

    <div class="form-group">
        <label for="video-text">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="video-text"
               placeholder="Enter video text"/>
    </div>

    <div class="form-group">
        <label for="video-url">URL</label>
        <input ng-model="model.widget.url"
               type="text"
               class="form-control"
               id="video-url"
               placeholder="https://www.youtube.com/embed/IA88AS6Wy_4"/>
    </div>

    <div class="form-group">
        <label for="video-size">Width</label>
        <select ng-model="model.widget.width"
                class="form-control" id="video-size">
            <option>100%</option>
            <option>90%</option>
            <option>80%</option>
            <option>70%</option>
            <option>60%</option>
            <option>50%</option>
            <option>40%</option>
            <option>30%</option>
            <option>20%</option>
            <option>10%</option>
        </select>
    </div>
</form>

<a class="btn btn-danger btn-block"
   ng-click="model.deleteWidget">Delete</a>
