<div ng-model="widget.text" ng-if="widget.formatted" text-angular ta-toolbar="[['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['wordcount','charcount']]"></div>
<input ng-if="!widget.formatted && (!widget.rows || widget.rows===1)"
       placeholder="{{widget.textInput.placeholder}}" class="form-control" ng-model="widget.text"/>
<textarea ng-model="widget.text" ng-if="!widget.formatted && (widget.rows > 1)"
          rows="{{widget.rows}}" placeholder="{{widget.placeholder}}"
          class="form-control">{{widget.text}}</textarea>
