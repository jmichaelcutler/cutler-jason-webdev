<div class="container-fluid">
    <h1>Login</h1>

    <div ng-show="project.message" class="alert alert-danger">
        {{project.message}}
    </div>

    <div>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="project.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="username"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="project.password"
                   type="password"
                   class="form-control"
                   id="password"
                   placeholder="password"/>
        </div>

        <button ng-click="project.login(user)" class="btn btn-primary btn-block">Login</button>

        <a href="#!/auth/google" class="btn btn-primary btn-block">Login Using Google</a>

        <a class="btn btn-success btn-block"
           href="#!/register">Register</a>
    </div>
</div>
