<div class="container-fluid">
    <form ng-submit="project.updateUser()">
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="project.currentUser.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Your username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="project.user.password"
                   type="password"
                   class="form-control"
                   id="password"
                   placeholder="password">
        </div>

        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="project.user.firstName"
                   type="text"
                   class="form-control"
                   id="first-name"
                   placeholder="Anthony">
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="project.user.lastName"
                   type="text"
                   class="form-control"
                   id="last-name"
                   placeholder="Stark">
        </div>

        <div class="form-group">
            <label for="email">Last Name</label>
            <input ng-model="project.user.email"
                   type="email"
                   class="form-control"
                   id="email">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#!/user/{{project.userId}}/playlist" type="submit">Playlists</a>
    <a class="btn btn-success btn-block"
       href="#!/user/{{project.userId}}/reviews" type="submit">Reviews</a>
    <a class="btn btn-danger  btn-block"
       href="#!/">Logout</a>
</div>
